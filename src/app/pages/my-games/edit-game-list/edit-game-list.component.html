<div nz-row>
  <div nz-col nzSpan="16">
    <form nz-form [nzLayout]="'inline'">
      <nz-form-item>
          <nz-input-group nzPrefixIcon="user">
            <input formControlName="gameTitle" nz-input placeholder="Game title" />
          </nz-input-group>
      </nz-form-item>
      <nz-form-item>
          <nz-input-group nzPrefixIcon="lock">
            <input formControlName="password" nz-input type="password" placeholder="Password" />
          </nz-input-group>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary">Add</button>
          <button nz-button nzType="default">Clear</button>
          <button nz-button nzType="primary" nzDanger>Delete</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</div>
