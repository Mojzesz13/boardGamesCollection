<a href="#">
  <nz-list nzItemLayout="vertical">
    <nz-list-item>
      <nz-list-item-meta>
        <nz-list-item-meta-title>
          <h2>Title: {{game.title}} </h2>
        </nz-list-item-meta-title>
        <nz-list-item-meta-description>
          <p>Owner: {{game.owner}}</p>
        </nz-list-item-meta-description>
      </nz-list-item-meta>
      {{game.description}}
      <nz-list-item-extra>
        <img width="100" alt="cover" [src]="game.coverPath"/>
      </nz-list-item-extra>
    </nz-list-item>
  </nz-list>
</a>
